<div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-around center" fxLayoutGap="25px"> 
    <mat-card  class="example-card" fxFlex="calc(33%-25px)" fxFlex.sm="calc(50%-25px)">
      <mat-card-content>  
        <mat-card-content >{{artist["name"]}}</mat-card-content>                  
      </mat-card-content>
      <mat-card-content>
      <img class="image img-fluid" mat-card-image src="{{artist.album.images[1]['url']}}" alt="loading image">
        <div class="favplay" appRowdir>
          <div class="favourite">         
            <button mat-fab aria-label="Example icon-button with a heart icon" (click)="doUnFavourite()" >
              <mat-icon>favorite</mat-icon>
            </button>
          </div>  
          <div appRowdir class="btn_sec">
            <div  class="btn_one">
              <button mat-raised-button (click)="doUnRecommend()" color="primary" >Unrecommend</button>           
            </div>                
          </div>                   
          <div class="play_button">          
            <a mat-fab href="{{artist.preview_url}}" >Play</a>            
          </div>     
        </div>            
      </mat-card-content>
    </mat-card>
  </div>
