<section class="search-sec">
    <div class="container">
        <form action="#" method="post" novalidate="novalidate">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row search-inner">
                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                            <input [(ngModel)]="searchString" name='searchString' type="text"  class="search-slt" placeholder="  Search">
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                            <select name="type" class="search-slt" id="type" [(ngModel)]="searchType">
                                <option [ngValue]="artist" selected='selected'>Search by artist</option>
                                <option [ngValue]="album" >Search by album</option>  
                            </select>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                            <button (click)='searchMusic()' type="button" class="btn btn-danger wrn-btn">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
